<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Epicode (CRUD completa)</title>
</head>
<body>
    <div class="container my-5">
        <table class="table table-striped">
            <thead class="bg-primary text-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="results-box">
            </tbody>
        </table>
        <div class="create-box">
            <div class="row">
                <div class="col-sm-3">
                    <input class="form-control form-control-sm" type="text" placeholder="Post Name" id="name-field" aria-label=".form-control-sm example">
                </div>
                <div class="col-sm-4">
                    <input class="form-control form-control-sm" type="text" placeholder="Post Description" id="desc-field" aria-label=".form-control-sm example">
                </div>
                <div class="col-sm-3">
                    <input class="form-control form-control-sm" type="number" step="0.01" placeholder="Post Price" id="price-field" aria-label=".form-control-sm example">                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" id="create-btn">
                        <i class="fa-solid fa-plus me-1"></i>
                        <span>Create Post</span>
                    </button>
                </div>
            </div>
            <div class="alert alert-warning d-none" role="alert" id="empty-fields">
                <i class="fa-solid fa-triangle-exclamation me-1"></i>
                <span>Valorizza tutti i campi richiesti!</span>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="delete-done">
                <i class="fa-solid fa-triangle-exclamation me-1"></i>
                <span>Post con id <em id="my-id">xyz</em> eliminato con successo!</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
