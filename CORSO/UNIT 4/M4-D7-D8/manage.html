  <head>

    "
    />

  </head>

  <body>
    <!--?-------------------- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top text-light">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="index.html">
          geTech

            <img src="./assets/logo.png" alt="book_quest_logo" />
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="index.html"
              >
                Home
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-light"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item active text-light" href="#"
                    >Devices</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Utilities</a></li>
                <li><a class="dropdown-item" href="#">Gaming</a></li>
                <li><a class="dropdown-item" href="#">Accessories</a></li>
                <li><a class="dropdown-item" href="#">Show All...</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light me-5" href="#">Contacts</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light">
                <a href="index.html" class="genericBtn">Back to Products</a>
              </button>
            </li>
          </ul>
        </div>

        <div class="nav-item nav-right">
          <div class="dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              id="navbar_user_icon"
            >
              <img src="./assets/ML_propic_nodot.png" alt="matteo_lanci" />
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Account</a></li>
              <li><a class="dropdown-item" href="#">Your Orders</a></li>
              <li>
                <a class="dropdown-item" href="#">Logout</a>
              </li>
            </ul>
          </div>

          <a
            class="nav-link"
            href="#"
            type="button"
            data-bs-toggle="modal"

            id="navCart"

            <i class="bi bi-cart"></i> ( 0 )
          </a>
        </div>
      </div>
    </nav>

    <!--?-------------------- MAIN SECTION -->
    <section class="main mx-2">
      <!-- Button trigger modal addNewProduct -->
      <button
        type="button"
        class="btn btn-primary mt-5"
        data-bs-toggle="modal"
        data-bs-target="#modalNewProd"
      >
        Add New Product
      </button>

      <table border="1" class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="backOfficeElsBox"></tbody>
      </table>

      <!--! MODAL TO ADD PRODUCTS TO 'DB' -->
      <div
        class="modal fade p-1"
        id="modalNewProd"
        tabindex="-1"
        aria-labelledby="addProdModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addProdModal">
                Add a New Product
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="newProdName" class="form-label">
                    Product Name
                  </label>
                  <input type="text" class="form-control" id="newProdName" />
                </div>

                <div class="mb-3">
                  <label for="newProdDesc" class="form-label">
                    Product Description
                  </label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="newProdDesc"
                    rows="4"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="newProdBrand" class="form-label">
                    Product Brand
                  </label>
                  <input type="text" class="form-control" id="newProdBrand" />
                </div>

                <div class="mb-3">
                  <label for="newProdPrice" class="form-label">
                    Product Price
                  </label>
                  <input type="number" class="form-control" id="newProdPrice" />
                </div>

                <div class="mb-3">
                  <label for="newProdImgUrl" class="form-label">
                    Product Image URL
                  </label>
                  <input type="text" class="form-control" id="newProdImgUrl" />
                </div>
              </form>
            </div>
            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
                id="createNewProduct"
              >
                Add New Product
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--! MODAL TO EDIT PRODUCT -->
      <div
        class="modal fade p-1"
        id="modalEdit"
        tabindex="-1"
        aria-labelledby="editProdModal"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="editProdModal">Edit Product</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="editName" class="form-label">
                    Product Name
                  </label>
                  <input type="text" class="form-control" id="editName" />
                </div>

                <div class="mb-3">
                  <label for="editDesc" class="form-label">
                    Product Description
                  </label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="editDesc"
                    rows="4"
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="editBrand" class="form-label">
                    Product Brand
                  </label>
                  <input type="text" class="form-control" id="editBrand" />
                </div>

                <div class="mb-3">
                  <label for="editPrice" class="form-label">
                    Product Price
                  </label>
                  <input type="number" class="form-control" id="editPrice" />
                </div>

                <div class="mb-3">
                  <label for="editImgUrl" class="form-label">
                    Product Image URL
                  </label>
                  <input type="text" class="form-control" id="editImgUrl" />
                </div>
                <div class="mb-3 form-check"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-warning"
                data-bs-dismiss="modal"
                id="editProduct"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backOfficeScript.js"></script>
  </body>
</html>
